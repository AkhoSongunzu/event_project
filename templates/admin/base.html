{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>

  <!-- Bootstrap & Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Charts js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="d-flex">
    <!-- sidebar -->
    {% include "partials/sidebar.html" %}
    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between">
        <h3>Dashboard Overview</h3>

        <!-- User Info -->
        <div class="d-flex align-items-center">
            <i class="bi bi-bell me-3 position-relative" id="notificationBell" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="notifyDot" class="position-absolute top-0 start-100 translate-middle p-1 border border-light rounded-circle bg-danger d-none">
                    
                </span>
            </i>
            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="notificationBell" style="width: 300px">
              <li class="dropdown-header">Notifications</li>
              <div id="notifyList" style="max-height: 250px; overflow-y: auto;"></div>
              <li><hr class="dropdown-divider"></li>
              <li><button id="markRead" class="dropdown-item text-center">Clear all</button></li>
            </ul>
            <span class="me-2">{{ request.user.username }}</span>
            <i class="bi bi-person-circle fs-4"></i>
        </div>
      </div>
      {% block content %} {% endblock content %}
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    const socket = new WebSocket("ws://"+window.location.host + "/ws/notifications/");

    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);

      console.log('receiving a notification')
      const notifyList = document.getElementById("notifyList");
      const notifyDot = document.getElementById("notifyDot");

      notifyDot.classList.remove("d-none");

      notifyList.innerHTML = `
        <li>
          <a href="${data.url || '#'}" class="dropdown-item">
            <small class="text-muted">${data.created_at}</small><br>
            ${data.message}
          </a>
        </li>
      ` + notifyList.innerHTML;
    }


  </script>
</body>
</html>
