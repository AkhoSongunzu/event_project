<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    .card { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .btn { display:inline-block; background:#28a745; color:#fff; padding:10px 16px; text-decoration:none; border-radius:4px; }
    .btn:hover { background:#218838; }
    .footer { margin-top:20px; font-size:12px; color:#666; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Event Updated: {{ event.title }}</h2>
    <p>Dear Attendee,</p>
    <p>The event <strong>{{ event.title }}</strong> has been <b>updated</b>.</p>
    <p><strong>Date:</strong> {{ event.start_date }} <br>
       <strong>Time:</strong> {{ event.start_time }} - {{ event.end_time }} <br>
       <strong>Venue:</strong> {{ event.venue }}</p>
    <a href="http://example.com/events/{{ event.id }}" class="btn">View Event Details</a>
    <p class="footer">Stay tuned for more updates from {{ event.organizer.username }}.</p>
  </div>
</body>
</html>
