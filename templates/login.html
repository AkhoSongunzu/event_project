{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow" style="width: 400px;">
    <div class="card-body">
      
      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="organizer-tab" data-bs-toggle="tab" data-bs-target="#organizer"
            type="button" role="tab" aria-controls="organizer" aria-selected="true">
            Organizer Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="attendee-tab" data-bs-toggle="tab" data-bs-target="#attendee"
            type="button" role="tab" aria-controls="attendee" aria-selected="false">
            Attendee Login
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="loginTabContent">

        <!-- Organizer Login -->
        <div class="tab-pane fade show active" id="organizer" role="tabpanel" aria-labelledby="organizer-tab">
          <h4 class="text-center mb-3">Organizer Login</h4>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <!-- Register link -->
      <div class="mt-3 text-center">
        <span>Don't have an account?</span>
        <a href="{% url 'register' %}">Create Account</a>
      </div>

        </div>

        <!-- Attendee Login -->
        <div class="tab-pane fade" id="attendee" role="tabpanel" aria-labelledby="attendee-tab">
          <h4 class="text-center mb-3">Attendee Login</h4>
          <form method="post" action="{% url 'attendee_login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="attendeeEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="attendeeEmail" name="email" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>
        </div>

      </div>

      
    </div>
  </div>
</div>

{% endblock %}
``
